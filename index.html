<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peekr Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4/face_mesh.min.js"></script>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  <div class="title-container">
    <h1>👁️ Peekr Eye Tracking Demo</h1>
    <p class="version-info">v1.1.0</p>
  </div>

  <button id="PeekrInitBtn">
    Init Eye Tracking
  </button>
  <button id="PeekrStartBtn" disabled>
    Run Eye Tracking
  </button>
  <button id="PeekrStopBtn" disabled>
    Stop Eye Tracking
  </button>
  <button id="PeekrCalibBtn" disabled>
    Assisted Calibration
  </button>
  <input type="checkbox" id="PeekrFiltering" name="PeekrFiltering" checked />
  <label for="PeekrFiltering">Apply Kalman Filtering</label>
  
  <div class="control-panel">
    <h3>🔧 Calibration Controls</h3>
    <label>Distance to Screen (cm): <input type="number" step="1" id="PeekrDistInput" value="40"></label>
    <label>X Intercept: <input type="number" step="1" id="PeekrXInterceptInput" value="0"></label>
    <label>Y Intercept: <input type="number" step="1" id="PeekrYInterceptInput" value="30"></label>
    <p>🛠 Set your distance to screen and adjust intercepts until the green dot tracks your gaze accurately, or use the assisted calibration.</p>
  </div>

  <div id="PeekrLog"></div>
  <div id="PeekrGazeDot"></div>

  <script type="module">
    import * as Peekr from '/src/index.js';
    Peekr.applyAutoBindings();
  </script>
</body>
</html>
